<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
    <head th:replace="fragments/head01 :: head01"></head>
    
    <body>
        
        <header th:replace="fragments/header :: headerSocios"></header>
        
        <section>
            <div class="contenedor">
                <div class="contenedor_contenido">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre y apellido</th>
                                <th>DNI</th>
                                <th>Email</th>
                                <th>Fecha de registro</th>
                                <th>Alta</th>
                                <th>Modificar</th>
                                <th>Baja/alta</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="socio : ${socios}">
                                <td th:text="${socio.id}"></td>
                                <td th:text="${socio.nombre}"></td>
                                <td th:text="${socio.dni}"></td>
                                <td th:text="${socio.email}"></td>
                                <td th:text="${#calendars.format(socio.fechaRegistro , 'dd-MM-yyyy')}"></td>
                                <td th:text="${socio.alta == true} ? 'Si' : 'No'"></td>
                                <td>
                                    <a th:href="@{/socio/modifSocio/}+${socio.id}">
                                        <button class="botonModif">Modificar</button>
                                    </a>
                                </td>   
                                <td>
                                    <a th:href="@{/socio/bajaSocio/}+${socio.id}">
                                        <button class="botonBaja">Baja/Alta</button>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p class="error_logueo" th:if="${error != null}" th:text="${error}"></p>
                </div>
            </div>
        </section>	
    </body>
</html>
