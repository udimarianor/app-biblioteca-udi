<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
    <head th:replace="fragments/head01 :: head01"></head>
    
    <body>
        
        <header th:replace="fragments/header :: headerLibros"></header>
        
        <section>
            <div class="contenedor">
                <div class="contenedor_contenido">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>ISBN</th>
                                <th>Título</th>
                                <th>Año</th>
                                <th>Autor</th>
                                <th>Editorial</th>
                                <th>Ejs.</th>
                                <th>Disp.</th>
                                <th>Alta</th>
                                <th>Modificar</th>
                                <th>Baja/alta</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="libro : ${libros}">
                                <td th:text="${libro.id}"></td>
                                <td th:text="${libro.isbn}"></td>
                                <td th:text="${libro.titulo}"></td>
                                <td th:text="${libro.anio}"></td>
                                <td th:text="${libro.autor.nombre}"></td>
                                <td th:text="${libro.editorial.nombre}"></td>
                                <td th:text="${libro.ejemplares}"></td>
                                <td th:text="${libro.ejemplaresRestantes}"></td>
                                <td th:text="${libro.alta == true} ? 'Si' : 'No'"></td>
                                <td>
                                    <a th:href="@{/libro/modifLibro/}+${libro.id}">
                                        <button class="botonModif">Modificar</button>
                                    </a>
                                </td>   
                                <td>
                                    <a th:href="@{/libro/bajaLibro/}+${libro.id}">
                                        <button class="botonBaja">Baja/Alta</button>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p class="error_logueo" th:if="${error != null}" th:text="${error}"></p>
                </div>
            </div>
        </section>	
    </body>
</html>
