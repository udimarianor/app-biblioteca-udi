<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
    <head th:replace="/fragments/head01 :: head01"></head>
    
    <body>
        
        <header th:replace="/fragments/header :: headerGeneral"></header>
        
        <section>

            <div class="contenedor">

                <div class="contenedor_contenido">

                    <div class="contenedor_contenido_titulo">
                        <h2>Administración de libros</h2>
                        <p>Utilice este módulo para administrar los libros en la base de datos</p>
                        <hr>
                        <p class="error_logueo" th:if="${error != null}" th:text="${error}"></p>
                        <p class="confirmacion" th:if="${confirmacion != null}" th:text="${confirmacion}"></p>
                    </div>

                    <div class="contenedor_menu">

                        <div class="contenedor_submenu_1">

                            <form class="form_libro" th:action="@{/libro/guardarLibro}" method="POST" id="filtro_autores">

                                <h3>Carga de libros</h3>

                                <input type="text" name="titulo" class="nombreAutor" required placeholder="Título"/>
                                <input type="number" name="isbn" class="nombreAutor" required placeholder="ISBN"/>
                                <input type="number" name="anio" class="nombreAutor" required placeholder="Año"/>
                                <input type="number" name="ejemplares" class="nombreAutor" required placeholder="Cantidad de Ejemplares"/>
                                
                                <select id="nombreAutor" class="nombreAutor" name="autor">
                                    <option th:each="a : ${autores}" th:text="${a.nombre}" th:value="${a.id}"></option>
                                </select>

                                <select id="nombreAutor" class="nombreAutor" name="editorial">
                                    <option th:each="e : ${editoriales}" th:text="${e.nombre}" th:value="${e.id}"></option>
                                </select>

                                <button type="submit">
                                    <span class="titulo_boton">Guardar</span>
                                </button>
                            </form>                         

                        </div>

                        <div class="contenedor_submenu_2">

                            <form class="form_libro" th:action="@{/libro/buscarLibro}" method="GET">
                                <h3>Búsqueda de libros</h3>
                                <input type="text" name="titulo" id="" class="nombreAutor" placeholder="Nombre (vacío = todo)"/>
                                <button type="submit">
                                    <span class="titulo_boton">Buscar</span>
                                </button>
                            </form>              

                        </div>

                    </div>

                </div>

            </div>

       
    </section>
</body>
</html>
