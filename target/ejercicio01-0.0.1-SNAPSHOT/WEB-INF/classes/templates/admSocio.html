<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
    <head th:replace="/fragments/head01 :: head01"></head>
    
    <body>
        
        <header th:replace="/fragments/header :: headerGeneral"></header>
        
        <section>

            <div class="contenedor">

                <div class="contenedor_contenido">

                    <div class="contenedor_contenido_titulo">
                        <h2>Administración de socios</h2>
                        <p>Utilice este módulo para añadir, modificar, visualizar y dar de baja socios.</p>
                        <hr>
                        <p class="error_logueo" th:if="${error != null}" th:text="${error}"></p>
                        <p class="confirmacion" th:if="${confirmacion != null}" th:text="${confirmacion}"></p>
                    </div>

                    <div class="contenedor_menu">

                        <div class="contenedor_submenu_1">

                            <form class="form_libro" th:action="@{/socio/guardarSocio}" method="POST" id="filtro_autores">

                                <h3>Carga de socios</h3>

                                <input type="text" name="nombre" class="nombreAutor" required placeholder="Nombre y apellido"/>
                                <input type="number" name="dni" class="nombreAutor" required placeholder="DNI"/>
                                <input type="email" name="email" class="nombreAutor" required placeholder="Correo electrónico"/>
              
                                <button type="submit">
                                    <span class="titulo_boton">Guardar</span>
                                </button>
                            </form>                         

                        </div>

                        <div class="contenedor_submenu_2">

                            <form class="form_libro" th:action="@{/socio/buscarSocio}" method="GET">
                                <h3>Búsqueda de socios</h3>
                                <input type="text" name="nombre" id="" class="nombreAutor" placeholder="Nombre y apellido (vacío = todo)"/>
                                <button type="submit">
                                    <span class="titulo_boton">Buscar</span>
                                </button>
                            </form>              

                        </div>

                    </div>

                </div>

            </div>

    </section>
</body>
</html>
