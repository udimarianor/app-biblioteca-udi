<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
    <head th:replace="/fragments/head01 :: head01"></head>
    
    <body>
        
        <header th:replace="/fragments/header :: headerAutores"></header>
        
        <section>
            <div class="contenedor">
                <div class="contenedor_contenido">
                    <table>
                        <thead>
                            <tr>
                                <th>Id autor</th>
                                <th>Nombre</th>
                                <th>Dado de alta</th>
                                <th>Modificicar</th>
                                <th>Dar baja/alta</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="autor : ${autores}">
                                <td th:text="${autor.id}"></td>
                                <td th:text="${autor.nombre}"></td>
                                <td th:text="${autor.alta == true} ? 'Si' : 'No'"></td>
                                <td>
                                    <a th:href="@{/autor/modifAutor/}+${autor.id}">
                                        <button class="botonModif">Modificar</button>
                                    </a>
                                </td>   
                                <td>
                                    <a th:href="@{/autor/bajaAutor/}+${autor.id}">
                                        <button class="botonBaja">Baja/Alta</button>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p class="error_logueo" th:if="${error != null}" th:text="${error}"></p>
                </div>
            </div>
        </section>	
    </body>
</html>
