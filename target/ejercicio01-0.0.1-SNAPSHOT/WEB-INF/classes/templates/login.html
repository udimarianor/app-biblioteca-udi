<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="/fragments/head :: head"></head>

    <body>
        <section>
            <div class="contenedor">
                <div class="contenedor_contenido">
                    <div class="contenedor_formulario">
                        <h2>Iniciar sesión</h2>
                        <form id="form_login" th:action="@{/logincheck}" method="POST">
                            <div class="input">
                                <span>Usuario:</span>
                                <input type="text" name="usuario" id="" class="usuario" required/>
                            </div>
                            <div class="input">
                                <span>Contraseña</span>
                                <input type="password" name="contrasenia" id="" class="contrasenia" required/>
                            </div>                           
                            <div class="input">
                                <button type="submit">
                                    <span class="titulo_boton">Ingresar</span>
                                </button>
                                <p class="error_logueo" th:if="${error != null}" th:text="${error}" style="color: red;"></p>
                                <p class="error_logueo" th:if="${logout != null}" th:text="${logout}" style="color: green;"></p>
                                <p class="error_logueo" th:if="${confirmacion != null}" th:text="${confirmacion}" style="color: green;"></p>
                            </div>

                        </form>

                    </div>
                </div>
                <div class="contenedor_img">
                    <img th:src="@{/libro.jpg}" alt="Libros">
                </div>
            </div>
        </section>
    </body>
</html>
