<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
    <head th:replace="fragments/head01 :: head01"></head>
    
    <body>
        
        <header th:replace="fragments/header :: headerPrestamos"></header>
        
        <section>
            <div class="contenedor">
                <div class="contenedor_contenido">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Fecha</th>
                                <th>Socio</th>
                                <th>DNI</th>
                                <th>TÃ­tulo</th>
                                <th>Id libro</th>
                                <th>Devuelto</th>
                                <th>Baja/alta</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p : ${prestamos}">
                                <td th:text="${p.id}"></td>
                                <td th:text="${#calendars.format(p.fechaPrestamo , 'dd MMM yyyy HH:mm')}"></td>
                                <td th:text="${p.socio.nombre}"></td>
                                <td th:text="${p.socio.dni}"></td>
                                <td th:text="${p.libro.titulo}"></td>
                                <td th:text="${p.libro.id}"></td>
                                <td th:text="${p.devuelto == true} ? 'Si' : 'No'"></td>

                                <td>
                                    <a th:href="@{/prestamo/devolverPrestamo/}+${p.id}">
                                        <button class="botonBaja">Devolver</button>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p class="error_logueo" th:if="${error != null}" th:text="${error}"></p>
                </div>
            </div>
        </section>	
    </body>
</html>
