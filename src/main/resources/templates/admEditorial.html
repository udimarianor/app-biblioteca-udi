<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
    <head th:replace="fragments/head01 :: head01"></head>
    
    <body>
        
        <header th:replace="fragments/header :: headerGeneral"></header>
        
        <section>

            <div class="contenedor">

                <div class="contenedor_contenido">

                    <div class="contenedor_contenido_titulo">
                        <h2>Administración de editoriales</h2>
                        <p>Utilice este módulo para administrar y visualizar las editoriales existentes en la base de datos.</p>
                        <hr>
                    </div>

                    <div class="contenedor_formulario">
                        <form id="filtro_autores" th:action="@{/editorial/buscarEditoriales}" method="GET">
                            <h3>Búsqueda de editoriales</h3>
                            <div class="input">
                                <input type="text" name="nombreEditorial" id="" class="autor" placeholder="Nombre (vacío = todo)"/>
                                <button type="submit">
                                    <span class="titulo_boton">Buscar</span>
                                </button>
                            </div>
                            <p class="error_logueo" th:if="${errorModif != null}" th:text="${errorModif}"></p>
                            <p class="confirmacion" th:if="${confModif != null}" th:text="${confModif}"></p>
                            <hr>
                        </form>
                    </div>

                    <div class="contenedor_formulario">
                        <form id="filtro_autores" th:action="@{/editorial/crearEditorial}" method="POST">
                            <h3>Agregar editorial</h3>
                            <div class="input">
                                <input type="text" name="nuevaEditorial" id="" class="autor" required placeholder="Nueva editorial"/>
                                <button type="submit">
                                    <span class="titulo_boton">Agregar</span>
                                </button>
                            </div>
                            <p class="error_logueo" th:if="${error != null}" th:text="${error}"></p>
                            <p class="confirmacion" th:if="${confirmacion != null}" th:text="${confirmacion}"></p>
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </body>
</html>
